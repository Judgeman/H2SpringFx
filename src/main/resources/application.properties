database.selection.sql_dialect.h2=org.hibernate.dialect.H2Dialect
database.selection.driver.h2=org.h2.Driver
database.selection.connection_prefix.h2=jdbc:h2:file:

database.selection.sql_dialect.sql=org.hibernate.dialect.SQLServerDialect
database.selection.driver.sql=com.microsoft.sqlserver.jdbc.SQLServerDriver
database.selection.connection_prefix.sql=jdbc:sqlserver: