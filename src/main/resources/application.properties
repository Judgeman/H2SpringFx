spring.jpa.hibernate.ddl-auto=none
#spring.jpa.show-sql=true

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

spring.datasource.url=jdbc:h2:file:./settings/settings
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

database.setting.changelog.path=classpath:config/db/changelog/db.setting.changelog-master.xml
database.primary.changelog.path=classpath:config/db/changelog/db.primary.changelog-master.xml

spring.liquibase.change-log=${database.setting.changelog.path}
spring.liquibase.database-change-log-lock-table=DATABASE_CHANGELOG_LOCK
spring.liquibase.database-change-log-table=DATABASE_CHANGELOG
spring.liquibase.enabled=true

